<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="parent">
        <section id="set-destination-section">
            <div id="from-input" class="destination-input">
                <img class="destination-icon" src="./assets/icon4.png" alt="from-icon">
                <input type="text" placeholder="From">
            </div>
            <div id="to-input" class="destination-input">
                <img class="destination-icon" src="./assets/icon3.png" alt="location-icon">
                <input type="text" placeholder="To">
            </div>
            <div id="up-down-arrow">
                <img id="rotate-button" src="./assets/icon5.png" alt="rotate-icon">
            </div>
        </section>
        <section id="set-date-section">
            <div id="start-date-input" class="date-input">
                <div class="date-details">
                    <img class="icon" src="./assets/icon2.png" alt="calendar-icon">
                    <div class="tab-option">
                        <h4>Today, from 15:05</h4>
                        <span class="secondary-input">Change outbound route</span>
                    </div>
                </div>
                <div class="arrow">
                    <h3>&#5171;</h3>
                </div>
            </div>
            <div id="end-date-input" class="date-input">
                <div class="date-details">
                    <img class="icon" src="./assets/icon2.png" alt="calendar-icon">
                    <div class="tab-option">
                        <h4>Return Journey</h4>
                        <span class="secondary-input">Add</span>
                    </div>
                </div>
                <div class="arrow">
                    <h3>&#5171;</h3>
                </div>
            </div>
        </section>
        <section id="set-passenger-section">
            <div id="passenger-input">
                <div id="passenger-details">
                    <img class="icon" src="./assets/icon1.png" alt="person-icon">
                    <div class="tab-option">
                        <h4>Passenger</h4>
                        <span class="secondary-input">1 Person (aged 27-64), no discount</span>
                    </div>
                </div>
                <div class="arrow">
                    <h3>&#5171;</h3>
                </div>
            </div>
        </section>
        <section id="button-section">
            <div id="button-outer">
                <span class="button-text">1st class</span>
                <div id="button-inner">
                    <span class="button-text">2nd class</span>
                </div>
            </div>
            <div id="search-button">
                <button>Search</button>
            </div>
        </section>
    </div>
</body>

</html>
